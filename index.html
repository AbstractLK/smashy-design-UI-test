<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Test</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plus Jakarta Sans">
</head>
<body>
    <section class="section">
        <div class="contentBx">
            <div class="formBx">
                <img class="logo" alt="logo" src="assets/Logo.svg"/>
                <h2>We'd love to hear from you.</h2>
                <form>
                    <div class="inputBx">
                        <span>First Name*</span>
                        <br>
                        <input type="text" id="FName" placeholder="Please type your first name"/>
                        <div class="error-txt" id="checkFName">Invalid First Name</div>
                    </div>
                    <div class="inputBx">
                        <span>Last Name*</span>
                        <br>
                        <input type="text" id="LName" placeholder="Please type your last name"/>
                        <div class="error-txt" id="checkLName">Invalid Last Name</div>
                    </div>
                    <div class="inputBx">
                        <span>Email Address*</span>
                        <br>
                        <input type="text" id="email" placeholder="Please type your email address"/>
                        <div class="error-txt" id="checkEmail">Invalid email address</div>
                    </div>
                    <div class="inputBx">
                        <span>Address*</span>
                        <br>
                        <input type="text" id="address" placeholder="Please type your address"/>
                        <div class="error-txt" id="checkAddress">Invalid Address</div>
                    </div>
                    <div>
                        <button type="submit" class="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="imgBx">
            <img src="assets/jordan-steranka-lpddCskeg4A-unsplash.png" alt="coverImg"/>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
